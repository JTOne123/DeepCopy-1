language: csharp
solution: DeepCopy.sln
install:
  - nuget restore DeepCopy.sln
  - nuget install xunit.runners -Version 2.4.1 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release DeepCopy.sln
  - mono ./testrunner/xunit.runners.2.4.1/tools/xunit.console.clr4.exe ./Tests/bin/Release/net472/Tests.dll
  - mono ./testrunner/xunit.runners.2.4.1/tools/xunit.console.clr4.exe ./Tests/bin/Release/netcoreapp2.2/Tests.dll